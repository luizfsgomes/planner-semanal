<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Plano de atividades</h1>
      <form action="" method="post">
        <div class="">
          <input
            type="text"
            class="form-control"
            id="form-group"
            placeholder="Insira atividade aqui"
            required
          />
        </div>
        <label
          ><input
            name="dia"
            value="Domingo"
            type="checkbox"
            class="input-checkbox"
          />Domingo</label
        >
        <label>
          <input
            name="dia"
            value="Segunda"
            type="checkbox"
            class="input-checkbox"
          />Segunda</label
        >
        <label
          ><input
            name="dia"
            value="Terça"
            type="checkbox"
            class="input-checkbox"
          />Terça</label
        >
        <label
          ><input
            name="dia"
            value="Quarta"
            type="checkbox"
            class="input-checkbox"
          />Quarta</label
        >
        <label
          ><input
            name="dia"
            value="Quinta"
            type="checkbox"
            class="input-checkbox"
          />Quinta</label
        ><label
        ><input
          name="dia"
          value="Sexta"
          type="checkbox"
          class="input-checkbox"
        />Sexta</label
      ><label
      ><input
        name="dia"
        value="Sábado"
        type="checkbox"
        class="input-checkbox"
      />Sábado</label
    >
    <br />
        <button
          type="submit"
          id="submit"
          class="submit-button btn btn-default btn-success"
        >
          Salvar
        </button>
      </form>
      <br />

      <div class="row">
        <div class="col txt-center outline">
          <div class="domingo outline">Domingo</div>
        </div>
        <div class="col txt-center outline">
          <div class="segunda outline">Segunda</div>
        </div>
        <div class="col txt-center outline">
          <div class="terca outline">Terça</div>
        </div>
        <div class="col txt-center outline">
          <div class="quarta outline">Quarta</div>
        </div>
        <div class="col txt-center outline">
          <div class="quinta outline">Quinta</div>
        </div>
        <div class="col txt-center outline">
          <div class="sexta outline">Sexta</div>
        </div>
        <div class="col txt-center outline">
          <div class="sabado outline">Sábado</div>
        </div>
      </div>
    </div>

    <!--Scripts necessários para o funcionamento do Bootstrap 4.0-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
